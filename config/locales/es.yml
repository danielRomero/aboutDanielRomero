  timeline_title_1: "Sistemas de información: ¿Pero esto qué es?"
  timeline_content_1: "<p>Ahí estaba yo en la secretaría de la UAH con una lista de las carreras en las que todavía había plazas.</p> <p>Ví muchas ingenierías y alguno de química pero la que me llamó la atención fué \"Sistemas de Información\". Sería por el nombre, por la chicas del folleto o quizá porque no tenía física en su temario...</p> <p>De cualquier modo el primer año me encantó y tuve mi primer contacto con la programación así que decidí darlo todo hasta completarla.</p>"

  timeline_title_2: "Curso: Introducción al desarrollo de videojuegos"
  timeline_content_2: "<p>Proyecto: desarrollo de un videojuego para Windows 7 con XNA y .NET</p> <p>Me gustó tanto que me pasé un mes haciendo diferentes juegos de marcianitos con mis amigos.</p>"

  timeline_content_3: "<p>Empecé mis andanzas por esta red social.</p> <p>Al principio lo utilizaba para enterarme de cuando no venía un profesor pero luego me dí cuenta de que era una herramienta muy poderosa para mantenerte al tanto de las cosas y compartir de forma rápida información con el mundo.</p>"

  timeline_title_4: "Becario programador en beperk.com"
  timeline_content_4: "Durante esta época entre en contacto por primera vez con Ruby on Rails y aprendí a manejar el Framework, descubrí sus bondades y sus defectos conociendo sus puntos fuertes y sus debilidades. Empecé sobretodo en front, pero en el quinto mes ya desarrollaba un sistema de autenticación con Oauth2 para autenticar usuarios en una API."

  timeline_content_5: "En el trabajo aprendí las bondades de Git junto con GitHub y las posibilidades que tiene en la gestión de proyectos y la facilidad que ofrece para el desarrollo de software colaborativo."

  timeline_title_6: "Fin de la carrera!"
  timeline_content_6: "<p>Al fín llegó la hora. Presentar el proyecto de fin de carrera, uno de los momentos claves de mi vida.</p> <p>Ahí estaba yo delante del tribunal explicando en 10 minutos el trabajo de un mes. Ni los que me escuchaban sabían de qué hablaba, les sonaban palabras, sabían por donde iban los tiros pero no comprendían la dimensión del trabajo.</p> <p>Lo que más impresionó no fué hacer un juego para navegador web multijugador en tiempo real mediante websockets, canvas y otras tecnologías de HTML5 con gestión de usuarios y personalización de los personajes, no. Lo más importante para ellos fué el diseño adaptable, algo muy superficial, pero estuvo divertido.</p>"

  timeline_title_7: "Programador interno en beperk.com"
  timeline_content_7: "Durante estos meses trabajé codo con codo con el CTO de la empresa, le dedicaba muchísimas mas horas y por ello tenía mas facil aprender cosas nuevas. Llevamos a cabo la migración de Rails 3 a Rails 4, mejoramos los sistemas de cache de todas las aplicaciones, realizamos tareas de mantenimiento e implantamos nuevas características así como mejoras en la estructuracion de la base de datos mejorando notablemente el rendimiento de las aplicaciones."

  timeline_title_8: "Primera charla ßetabeers"
  timeline_content_8: "Como iniciativa de Beperk.com y el compromiso que tenía por fomentar la comunicación y el intercambio de conocimiento entre los amantes de la tecnología de la zona de la Alcarria, comenzamos a organizar estas charlas y para cortar el hielo fué el equipo técnico quién empezó con una charla sobre Git + GitHub"

  timeline_title_9: "Encargado del departamento técnico en beperk.com"
  timeline_content_9: "En este período he estado al mando del área técnica de la empresa tomando decisiones sobre que nuevas características se pueden implantar, el coste en tiempo y la viabilidad de las mismas. Así mismo tambien nos hemos encargado del desarrollo y mantenimiento de las aplicaciones (API REST y cliente web). Personalmente he afrontado varios retos como desarrollar un sistema de pagos con multimoneda a través de PayPal, reestructurar ciertos aspectos de backend y optimizar el uso de la infraestructura de Heroku y AWS."

  timeline_title_10: "Segunda charla ßetabeers"
  timeline_content_10: "Desde que empezamos con las charlas ßetabeers siempre había querido explicar algo que a mi me llamó muchísimo la atención durante el pryecto de fin de carrera: Los Websockets, le veo mucho potencial y quería explicar de forma práctica mediante una implementación de un chat las posibilidades de utilizar esta tecnología. Nos lo pasamos como enanos escribiendo todos los asistentes en el mismo chat durante la charla."
  social_network_integration: "Integración con redes sociales"

  timeline_title_11: "Junior Backend Developer en AluxionLabs"
  timeline_content_11: "Aluxion Labs es una consultora que se dedica a desarrollar aplicaciones móviles. Durante este tiempo me he encargado de desarrollar y mantener todos los servicios de Backend y APIs REST así como de diseñar soluciones para los nuevos productos."

  timeline_title_12: "Freelance"
  timeline_content_12: "Últimamente he estado aprendiendo mucho del mundo freelance. Entre otras cosas he reforzado mis conocimientos sobre Ruby on Rails y he tenido oportunidad de trabajar mucho con Amazon Web Services levantando, configurando y manteniendo los sistemas de las aplicaciones que he desarrollado."

